<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>instagram_signin</title>
</head>
<body>
    <div id="root">
        <main class="main-container">
            <div class="main-layout">
                <div class="info"></div>
                <div class="main-border">
                    <header>
                        <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v4/yv/r/KoLLpWDb4f6.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
                    </header>
                    <main class="main-items">
                        <div class="main-item-box1">
                            <div class="input-box">
                                <input type="text" id="phoneOrusernameOrEmail" placeholder="">
                                <label for="phoneOrusernameOrEmail">전화번호, 사용자 이름 또는 이메일</label>
                            </div>
                        </div>
                        <div class="main-item-box1">
                            <div class="input-box">
                                <input type="password" id="password" placeholder="">
                                <label for="password">비밀번호</label>
                            </div>
                        </div>
                        <div class="main-item-box2">
                            <button class="botton-blue">로그인</button>
                        </div>
                        <div class="main-item-box3">
                            <div class="side-line"></div>
                            <div class="or-text">또는</div>
                            <div class="side-line"></div>
                        </div>
                        <div class="main-item-box4">
                            <div class="div">
                                <img src="../instagram_signin/image01.png" alt="">
                                <a href="">Facebook으로 로그인</a>
                            </div>
                        </div>
                        <div class="main-item-box5">
                            <a href="">비밀번호를 잊으셨나요?</a>
                        </div>
                    </main>
                </div>
                <div class="main-border">
                    <p class="center-text-question">
                        계정이 없으신가요?
                        <a href="">가입하기</a>
                    </p>
                </div>
                <div class="download-container">
                    <span>앱을 다운로드하세요.</span>
                    <div class="download-link-container">
                        <a href="">
                            <img src="https://static.cdninstagram.com/rsrc.php/v4/ye/r/UtJtFmFLCiD.png" alt="">
                        </a>
                        <a href="">
                            <img src="https://static.cdninstagram.com/rsrc.php/v4/yw/r/LBxTdceDfgS.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="info"></div>
            </div>
        </main>
    </div>
    <footer>
        <div class="footer-mata">
            <a class="footer-meta-link" href="">Meta</a>
            <a class="footer-meta-link" href="">소개</a>
            <a class="footer-meta-link" href="">블로그</a>
            <a class="footer-meta-link" href="">채용 정보</a>
            <a class="footer-meta-link" href="">도움말</a>

            <a class="footer-meta-link" href="">개인정보처리방침</a>
            <a class="footer-meta-link" href="">약관</a>
            <a class="footer-meta-link" href="">위치</a>
            <a class="footer-meta-link" href="">Instagram Lite</a>
            <a class="footer-meta-link" href="">Threads</a>
            <a class="footer-meta-link" href="">연락처 업로드 & 비사용자</a>
            <a class="footer-meta-link" href="">Meta Verified</a>
        </div>

            <a class="footer-korea" href="">
