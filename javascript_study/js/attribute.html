<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-box {
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            margin: 200px auto;
            border: 1px solid #222222;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            overflow: hidden;
            cursor: pointer;

            & > img {
                height: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="img-box">  
        <img src="" alt="">
    </div>

    <script>
        // onclick="handleImgChangeOnClick()"
        let currentIndex = 0;
        
        const urlList = [
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7OrtM7FfDgFfgOmRqL4R__bU5cjx1ltwy1A&s",
            "https://velog.velcdn.com/images/manimm1/post/085da37f-eb14-4bce-b6f7-f947d7273d88/image.png",
            "https://bairesdev.mo.cloudinary.net/blog/2023/08/What-Is-JavaScript-Used-For.jpg?tx=w_1920,q_auto",
            "https://blog.kakaocdn.net/dn/bBUpSJ/btqV2WO4dXv/DZ93jfvkYwSx4NHk3dJku0/img.png",
        ]
        
        function handleImgChangeOnClick() {
            if(currentIndex < urlList.length - 1) {
               currentIndex++;
            } else {
               currentIndex = 0;
            }
            const imgElement = document.querySelector(".img-box > img");
            imgElement.src = urlList[currentIndex];
        }

        window.onload = () => {
            const imgElement = document.querySelector(".img-box > img");
            imgElement.src = urlList[currentIndex];
            // imgElement.setAttribute("src", urlList[currentIndex]);
            const imgboxElement = document.querySelector(".img-box");
            imgboxElement.onclick = handleImgChangeOnClick;
        };

    </script>
</body>
</html>
